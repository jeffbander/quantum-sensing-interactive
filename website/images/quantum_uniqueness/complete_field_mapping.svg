<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#00539B">Requirements for Complete Magnetic Field Mapping</text>
  
  <!-- Four quadrants representing requirements -->
  <g id="sensitivity">
    <circle cx="250" cy="150" r="80" fill="#e1f0ff" stroke="#00539B" stroke-width="2"/>
    <text x="250" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#00539B">Sensitivity</text>
    <text x="250" y="160" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">&lt;100 fT/âˆšHz</text>
    <text x="250" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Required for neural signals</text>
  </g>
  
  <g id="spatial">
    <circle cx="550" cy="150" r="80" fill="#e1f0ff" stroke="#00539B" stroke-width="2"/>
    <text x="550" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#00539B">Spatial Resolution</text>
    <text x="550" y="160" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">&lt;5 mm</text>
    <text x="550" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">For precise localization</text>
  </g>
  
  <g id="temporal">
    <circle cx="250" cy="350" r="80" fill="#e1f0ff" stroke="#00539B" stroke-width="2"/>
    <text x="250" y="330" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#00539B">Temporal Resolution</text>
    <text x="250" y="360" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">&lt;1 ms</text>
    <text x="250" y="385" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">For real-time monitoring</text>
  </g>
  
  <g id="environmental">
    <circle cx="550" cy="350" r="80" fill="#e1f0ff" stroke="#00539B" stroke-width="2"/>
    <text x="550" y="330" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#00539B">Environmental Tolerance</text>
    <text x="550" y="360" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Minimal Shielding</text>
    <text x="550" y="385" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">For clinical practicality</text>
  </g>
  
  <!-- Center intersection -->
  <circle cx="400" cy="250" r="60" fill="#00539B" fill-opacity="0.8"/>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Complete</text>
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Field</text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Mapping</text>
  
  <!-- Connecting lines -->
  <line x1="310" y1="190" x2="355" y2="220" stroke="#00539B" stroke-width="2"/>
  <line x1="490" y1="190" x2="445" y2="220" stroke="#00539B" stroke-width="2"/>
  <line x1="310" y1="310" x2="355" y2="280" stroke="#00539B" stroke-width="2"/>
  <line x1="490" y1="310" x2="445" y2="280" stroke="#00539B" stroke-width="2"/>
  
  <!-- Classical vs Quantum capability indicators -->
  <rect x="150" y="430" width="500" height="50" fill="white" stroke="#333" stroke-width="1" rx="5" ry="5"/>
  
  <circle cx="180" cy="455" r="10" fill="#e63946"/>
  <text x="200" y="460" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333">Classical Sensors: Can meet individual requirements but not all simultaneously</text>
  
  <circle cx="500" cy="455" r="10" fill="#00539B"/>
  <text x="520" y="460" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333">Quantum Sensors: Can meet all requirements simultaneously</text>
</svg>
