<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#00539B">Fundamental Limitations of Classical Sensors</text>
  
  <!-- Graph axes -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="100" x2="100" y2="400" stroke="#333" stroke-width="2"/>
  
  <!-- Axis labels -->
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">Frequency (Hz)</text>
  <text x="50" y="250" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" transform="rotate(-90, 50, 250)" fill="#333">Sensitivity (T/âˆšHz)</text>
  
  <!-- X-axis ticks -->
  <line x1="100" y1="400" x2="100" y2="405" stroke="#333" stroke-width="2"/>
  <text x="100" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">0.01</text>
  
  <line x1="250" y1="400" x2="250" y2="405" stroke="#333" stroke-width="2"/>
  <text x="250" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">0.1</text>
  
  <line x1="400" y1="400" x2="400" y2="405" stroke="#333" stroke-width="2"/>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">1</text>
  
  <line x1="550" y1="400" x2="550" y2="405" stroke="#333" stroke-width="2"/>
  <text x="550" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">10</text>
  
  <line x1="700" y1="400" x2="700" y2="405" stroke="#333" stroke-width="2"/>
  <text x="700" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">100</text>
  
  <!-- Y-axis ticks -->
  <line x1="95" y1="100" x2="100" y2="100" stroke="#333" stroke-width="2"/>
  <text x="85" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#333">1 fT</text>
  
  <line x1="95" y1="200" x2="100" y2="200" stroke="#333" stroke-width="2"/>
  <text x="85" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#333">1 pT</text>
  
  <line x1="95" y1="300" x2="100" y2="300" stroke="#333" stroke-width="2"/>
  <text x="85" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#333">1 nT</text>
  
  <!-- Thermal noise floor -->
  <line x1="100" y1="220" x2="700" y2="220" stroke="#e63946" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="710" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e63946">Thermal Noise Floor</text>
  
  <!-- Sensor curves -->
  <!-- Fluxgate -->
  <path d="M100,250 Q400,230 700,240" fill="none" stroke="#2a9d8f" stroke-width="3"/>
  <text x="710" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2a9d8f">Fluxgate</text>
  
  <!-- Magnetoresistive -->
  <path d="M100,270 Q400,260 700,220" fill="none" stroke="#f4a261" stroke-width="3"/>
  <text x="710" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f4a261">Magnetoresistive</text>
  
  <!-- Magnetoelectric -->
  <path d="M100,240 Q400,240 700,260" fill="none" stroke="#8031A7" stroke-width="3"/>
  <text x="710" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8031A7">Magnetoelectric</text>
  
  <!-- Quantum region -->
  <rect x="100" y="100" width="600" height="120" fill="#00539B" fill-opacity="0.1" rx="5" ry="5"/>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#00539B">Quantum Sensing Region</text>
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#00539B">(Below Classical Noise Floors)</text>
  
  <!-- Biological signals -->
  <circle cx="250" y="180" r="8" fill="#e63946"/>
  <text x="250" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Brain</text>
  
  <circle cx="400" y="230" r="8" fill="#e63946"/>
  <text x="400" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Heart</text>
  
  <circle cx="550" y="260" r="8" fill="#e63946"/>
  <text x="550" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Muscle</text>
  
  <!-- Legend -->
  <rect x="150" y="320" width="500" height="60" fill="white" stroke="#333" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Key Limitations of Classical Sensors:</text>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Fundamental thermal noise floors prevent detection of weak biological signals</text>
</svg>
