<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#00539B">Quantum Advantage in Biological Field Detection</text>
  
  <!-- Classical vs Quantum Comparison -->
  <rect x="100" y="80" width="280" height="320" fill="white" stroke="#333" stroke-width="1" rx="10" ry="10"/>
  <rect x="420" y="80" width="280" height="320" fill="white" stroke="#00539B" stroke-width="2" rx="10" ry="10"/>
  
  <!-- Headers -->
  <text x="240" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Classical Sensing</text>
  <text x="560" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#00539B">Quantum Sensing</text>
  
  <!-- Classical Sensing Illustration -->
  <!-- Sensor -->
  <rect x="150" y="140" width="40" height="60" fill="#ddd" stroke="#333" stroke-width="1"/>
  <rect x="160" y="150" width="20" height="40" fill="#aaa" stroke="#333" stroke-width="1"/>
  
  <!-- Signal waves with noise -->
  <path d="M190,170 Q210,150 230,170 Q250,190 270,170 Q290,150 310,170" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Noise -->
  <path d="M190,170 Q200,180 210,165 Q220,150 230,175 Q240,200 250,165 Q260,130 270,175 Q280,220 290,165 Q300,110 310,170" fill="none" stroke="#e63946" stroke-width="1" stroke-opacity="0.5"/>
  
  <!-- Measurement result -->
  <rect x="150" y="250" width="180" height="100" fill="#f8f9fa" stroke="#333" stroke-width="1"/>
  <path d="M160,300 L170,290 L180,310 L190,280 L200,320 L210,270 L220,310 L230,290 L240,300 L250,280 L260,320 L270,290 L280,310 L290,280 L300,300 L310,290 L320,310" fill="none" stroke="#333" stroke-width="2"/>
  <text x="240" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">High Noise Floor</text>
  
  <!-- Quantum Sensing Illustration -->
  <!-- Quantum Sensor -->
  <rect x="470" y="140" width="40" height="60" fill="#e1f0ff" stroke="#00539B" stroke-width="1"/>
  <circle cx="490" cy="170" r="15" fill="#00539B" fill-opacity="0.7"/>
  
  <!-- Entangled particles -->
  <circle cx="470" cy="170" r="5" fill="#00539B"/>
  <circle cx="510" cy="170" r="5" fill="#00539B"/>
  <path d="M470,170 Q490,150 510,170" fill="none" stroke="#00539B" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Quantum signal waves with reduced noise -->
  <path d="M510,170 Q530,150 550,170 Q570,190 590,170 Q610,150 630,170" fill="none" stroke="#00539B" stroke-width="2"/>
  <!-- Minimal noise -->
  <path d="M510,170 Q520,175 530,165 Q540,160 550,175 Q560,180 570,165 Q580,160 590,175 Q600,180 610,165 Q620,160 630,170" fill="none" stroke="#e63946" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- Quantum measurement result -->
  <rect x="470" y="250" width="180" height="100" fill="#f0f7ff" stroke="#00539B" stroke-width="1"/>
  <path d="M480,300 L490,290 L500,310 L510,290 L520,310 L530,290 L540,310 L550,290 L560,310 L570,290 L580,310 L590,290 L600,310 L610,290 L620,310" fill="none" stroke="#00539B" stroke-width="2"/>
  <text x="560" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#00539B">Below Classical Noise Floor</text>
  
  <!-- Key Quantum Advantages -->
  <rect x="100" y="420" width="600" height="60" fill="white" stroke="#00539B" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#00539B">Key Quantum Advantages:</text>
  <text x="250" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Quantum Coherence</text>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Quantum Entanglement</text>
  <text x="550" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Quantum Superposition</text>
</svg>
