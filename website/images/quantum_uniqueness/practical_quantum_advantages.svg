<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#00539B">Practical Quantum Sensor Implementations</text>
  
  <!-- Three main quantum sensor types -->
  <rect x="50" y="80" width="220" height="300" fill="white" stroke="#333" stroke-width="1" rx="10" ry="10"/>
  <rect x="290" y="80" width="220" height="300" fill="white" stroke="#333" stroke-width="1" rx="10" ry="10"/>
  <rect x="530" y="80" width="220" height="300" fill="white" stroke="#333" stroke-width="1" rx="10" ry="10"/>
  
  <!-- Headers -->
  <text x="160" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#00539B">SQUID</text>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#00539B">Optically Pumped Magnetometer</text>
  <text x="640" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#00539B">NV-Diamond</text>
  
  <!-- SQUID Illustration -->
  <circle cx="160" cy="170" r="40" fill="#e1f0ff" stroke="#00539B" stroke-width="2"/>
  <path d="M130,170 Q160,140 190,170 Q160,200 130,170" fill="none" stroke="#00539B" stroke-width="3"/>
  <circle cx="160" cy="170" r="5" fill="#00539B"/>
  
  <!-- SQUID Properties -->
  <text x="160" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Sensitivity: 3-7 fT/√Hz</text>
  <text x="160" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Requires Cryogenics</text>
  <text x="160" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Heavy Shielding</text>
  <text x="160" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">High Cost</text>
  <text x="160" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Mature Technology</text>
  <text x="160" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#00539B">Clinical Use: MEG, MCG</text>
  
  <!-- OPM Illustration -->
  <rect x="370" y="140" width="60" height="60" fill="#e1f0ff" stroke="#00539B" stroke-width="2"/>
  <circle cx="400" cy="170" r="20" fill="#00539B" fill-opacity="0.5"/>
  <path d="M370,170 L430,170" fill="none" stroke="#e63946" stroke-width="2"/>
  <path d="M400,140 L400,200" fill="none" stroke="#e63946" stroke-width="2"/>
  
  <!-- OPM Properties -->
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Sensitivity: 7-30 fT/√Hz</text>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Room Temperature</text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Moderate Shielding</text>
  <text x="400" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Medium Cost</text>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Rapidly Advancing</text>
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#00539B">Clinical Use: Wearable MEG</text>
  
  <!-- NV-Diamond Illustration -->
  <polygon points="640,140 610,185 640,230 670,185" fill="#e1f0ff" stroke="#00539B" stroke-width="2"/>
  <circle cx="640" cy="170" r="5" fill="#e63946"/>
  <circle cx="640" cy="185" r="5" fill="#00539B"/>
  
  <!-- NV-Diamond Properties -->
  <text x="640" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Sensitivity: 10-100 pT/√Hz</text>
  <text x="640" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Room Temperature</text>
  <text x="640" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Minimal Shielding</text>
  <text x="640" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Scalable Production</text>
  <text x="640" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Emerging Technology</text>
  <text x="640" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#00539B">Future: Cellular Imaging</text>
  
  <!-- Key advantages -->
  <rect x="50" y="400" width="700" height="80" fill="white" stroke="#00539B" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#00539B">Practical Implementation Advantages</text>
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Room-temperature operation, miniaturization, and wearability are making quantum sensors</text>
  <text x="400" y="475" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">increasingly practical for clinical applications beyond research environments</text>
</svg>
